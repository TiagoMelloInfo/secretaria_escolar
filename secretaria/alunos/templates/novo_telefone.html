{% extends '_base.html' %}

{% block container %}
    <h1>Cadastro de Telefone</h1>
    <form action="{% url 'novo_telefone' aluno.aluno_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="ddd">DDD</label><br>
        <input name="ddd" id="ddd" type="text" maxlength="2" onkeypress="return onlyNumberKey(event)" ><br><br>
        <label for="telefone">Telefone</label><br>
        <input name="telefone" type="tel" maxlength="9" onkeypress="return onlyNumberKey(event)" ><br><br>
        <label>Whatsapp</label> 
        <input name="is_whatsapp" type="checkbox"><br><br>

        <input name="aluno_id" value="{{ id }}" type="hidden">
        <button type="submit">Enviar</button>
    </form>
    <script>
        function onlyNumberKey(evt) {
              
            // Only ASCII character in that range allowed
            var ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                return false;
            return true;
        }
    </script>
{% endblock %}
